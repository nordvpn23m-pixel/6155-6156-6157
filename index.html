<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Separator | 61xx & 100 Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .glow-indigo {
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.15);
        }
        .status-pulse {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-ring {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(1.1); }
        }
    </style>
</head>
<body class="text-zinc-100 min-h-screen p-4 md:p-10 selection:bg-indigo-500/30">

    <div class="max-w-[1500px] mx-auto">
        <!-- Main Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6 border-b border-zinc-900 pb-10">
            <div class="flex items-center gap-5">
                <div class="bg-indigo-600 p-4 rounded-3xl text-white shadow-2xl shadow-indigo-600/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                </div>
                <div>
                    <h1 class="text-4xl font-black tracking-tighter uppercase italic leading-none text-white">ID COMBO ENGINE</h1>
                    <p class="text-xs font-bold text-zinc-500 tracking-[0.4em] mt-2 uppercase">Target: 6155 • 6156 • 6157 • 100</p>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button onclick="clearAll()" class="flex items-center gap-2 px-6 py-3 bg-zinc-900 hover:bg-red-950 text-zinc-400 hover:text-red-400 rounded-2xl transition-all border border-zinc-800 font-black text-[10px] uppercase tracking-widest">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    Clear Database
                </button>
            </div>
        </header>

        <!-- Input Area -->
        <div class="relative mb-12 group">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-[2rem] blur opacity-20 group-focus-within:opacity-100 transition duration-700"></div>
            <textarea 
                id="mainInput"
                class="relative w-full h-52 bg-zinc-900/80 border border-zinc-800 rounded-[2rem] p-8 text-sm mono focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder:text-zinc-700 resize-none shadow-inner"
                placeholder="Ekhane apnar bulk data paste korun... 100, 6155, 6156, 6157 automatic filter hobe."
                oninput="processData()"
            ></textarea>
        </div>

        <!-- Main Display Grid -->
        <div class="grid grid-cols-1 xl:grid-cols-4 gap-10">
            
            <!-- Combined Column (The Main Results) -->
            <div class="xl:col-span-3 flex flex-col bg-zinc-900/30 rounded-[3rem] overflow-hidden border border-zinc-800/50 glow-indigo min-h-[700px]">
                <div class="px-10 py-8 bg-zinc-900/50 border-b border-zinc-800/80 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="h-3 w-3 rounded-full bg-indigo-500 status-pulse"></div>
                        <h2 class="font-black text-2xl tracking-tighter uppercase italic text-white">Target Results</h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="total-target" class="bg-indigo-600 text-white px-6 py-2 rounded-full text-xs font-black border border-indigo-400/30 shadow-lg shadow-indigo-600/20 tracking-widest">0 ACCOUNTS</span>
                    </div>
                </div>

                <!-- Chunk List Container -->
                <div id="chunks-container" class="flex-1 p-10 space-y-8 overflow-y-auto scrollbar-hide">
                    <div class="h-full flex flex-col items-center justify-center opacity-10 uppercase text-sm font-black tracking-[0.5em] text-zinc-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mb-6"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                        Awaiting Data Input
                    </div>
                </div>
            </div>

            <!-- Others Column (Sidebar) -->
            <div class="flex flex-col bg-zinc-900/20 rounded-[3rem] overflow-hidden border border-zinc-800/30 h-[700px]">
                <div class="px-8 py-7 bg-zinc-900/40 border-b border-zinc-800/50 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="font-black text-lg tracking-tighter uppercase italic text-zinc-500">Unmatched</span>
                    </div>
                    <span id="count-others" class="bg-zinc-800 px-3 py-1 rounded-lg text-[10px] font-bold text-zinc-400">0</span>
                </div>
                <div id="list-others" class="flex-1 overflow-y-auto p-6 mono text-[10px] leading-relaxed text-zinc-700 scrollbar-hide italic">
                    <div class="h-full flex items-center justify-center opacity-10 uppercase font-black tracking-widest">Empty</div>
                </div>
                <button onclick="copyGroup('others')" id="btn-others" class="w-full py-8 flex items-center justify-center gap-3 font-black text-[10px] uppercase tracking-[0.3em] bg-zinc-900 hover:bg-zinc-800 text-zinc-600 hover:text-zinc-300 transition-all border-t border-zinc-800">
                    Copy Others
                </button>
            </div>

        </div>

        <footer class="mt-20 text-center border-t border-zinc-900/50 pt-10 pb-16">
            <p class="text-zinc-800 text-[10px] font-black uppercase tracking-[0.6em]">Professional Data Scraper Interface • v3.0 Final</p>
        </footer>
    </div>

    <script>
        let combinedList = [];
        let othersList = [];

        function processData() {
            const input = document.getElementById('mainInput').value;
            const lines = input.split('\n');
            
            combinedList = [];
            othersList = [];

            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) return;

                // Checking for 100, 6155, 6156, 6157
                if (trimmed.startsWith('100') || trimmed.startsWith('6155') || trimmed.startsWith('6156') || trimmed.startsWith('6157')) {
                    combinedList.push(trimmed);
                } else {
                    othersList.push(trimmed);
                }
            });

            updateUI();
        }

        function updateUI() {
            // Update Sidebar (Others)
            const listOthers = document.getElementById('list-others');
            const countOthers = document.getElementById('count-others');
            countOthers.innerText = othersList.length;
            
            if (othersList.length > 0) {
                listOthers.innerHTML = othersList.map(item => `<div class="mb-1 truncate hover:text-zinc-500 transition-colors cursor-default">${item}</div>`).join('');
            } else {
                listOthers.innerHTML = '<div class="h-full flex items-center justify-center opacity-10 uppercase font-black tracking-widest">Empty</div>';
            }

            // Update Combined Results with 1000 Split
            const chunksContainer = document.getElementById('chunks-container');
            const totalTarget = document.getElementById('total-target');
            totalTarget.innerText = `${combinedList.length} ACCOUNTS`;

            if (combinedList.length === 0) {
                chunksContainer.innerHTML = '<div class="h-full flex flex-col items-center justify-center opacity-10 uppercase text-sm font-black tracking-[0.5em] text-zinc-500"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mb-6"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>Awaiting Data Input</div>';
                return;
            }

            // Chunk Split Logic (1000 items per part)
            const chunkSize = 1000;
            let chunksHtml = '';

            for (let i = 0; i < combinedList.length; i += chunkSize) {
                const partIndex = Math.floor(i / chunkSize) + 1;
                const chunk = combinedList.slice(i, i + chunkSize);
                
                chunksHtml += `
                    <div class="bg-zinc-900/40 border border-zinc-800 rounded-[2rem] p-8 group hover:border-indigo-500/40 transition-all duration-500 shadow-xl">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                            <div>
                                <h3 class="font-black text-indigo-400 text-lg italic uppercase tracking-tighter">Package Part #${partIndex}</h3>
                                <p class="text-[10px] text-zinc-600 font-bold uppercase tracking-[0.2em] mt-1">Index: ${i + 1} to ${Math.min(i + chunkSize, combinedList.length)}</p>
                            </div>
                            <button 
                                onclick="copyChunk(${i}, ${chunkSize}, this)"
                                class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-indigo-600/20 transition-all active:scale-95 border border-indigo-400/20"
                            >
                                Copy This Part
                            </button>
                        </div>
                        <div class="h-40 overflow-y-auto bg-black/60 rounded-2xl p-5 mono text-[11px] text-zinc-600 border border-zinc-900 scrollbar-hide leading-relaxed">
                            ${chunk.map(line => `<div class="truncate opacity-40 hover:opacity-100 transition-opacity">${line}</div>`).join('')}
                        </div>
                    </div>
                `;
            }

            chunksContainer.innerHTML = chunksHtml;
        }

        async function copyChunk(start, size, btn) {
            const chunk = combinedList.slice(start, start + size);
            const text = chunk.join('\n');
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                const originalText = btn.innerText;
                btn.innerText = 'COPIED TO CLIPBOARD';
                btn.classList.add('bg-emerald-600');
                btn.classList.remove('bg-indigo-600');
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-emerald-600');
                    btn.classList.add('bg-indigo-600');
                }, 2000);
            } catch (err) {
                console.error('Copy failed!', err);
            }
        }

        async function copyGroup(type) {
            const text = othersList.join('\n');
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                const btn = document.getElementById('btn-others');
                const originalText = btn.innerText;
                btn.innerText = 'COPIED!';
                btn.classList.add('bg-emerald-600', 'text-white');
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-emerald-600', 'text-white');
                }, 2000);
            } catch (err) {
                console.error('Copy failed!', err);
            }
        }

        function clearAll() {
            document.getElementById('mainInput').value = '';
            processData();
        }
    </script>
</body>
</html>
