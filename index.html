<!DOCTYPE html>
<html lang="ff">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenndugol ID | 100 & 61xx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .card-glow {
            border: 1px solid #1f2937;
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="text-zinc-100 min-h-screen p-4 md:p-6 selection:bg-indigo-500/30">

    <div class="max-w-[1600px] mx-auto">
        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-zinc-900 pb-6">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-3 rounded-2xl text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase italic text-white">Cenndugol ID</h1>
                    <p class="text-[10px] font-bold text-zinc-500 tracking-[0.3em] uppercase mt-1">100 • 61xx • Wonɗi</p>
                </div>
            </div>
            
            <button onclick="clearAll()" class="px-5 py-2 bg-zinc-900 hover:bg-red-950 text-zinc-500 hover:text-red-400 rounded-xl transition-all border border-zinc-800 font-bold text-[10px] uppercase tracking-widest">
                Housu (Clear)
            </button>
        </header>

        <!-- Input Area -->
        <div class="mb-10">
            <textarea 
                id="mainInput"
                class="w-full h-32 bg-zinc-900/50 border border-zinc-800 rounded-2xl p-5 text-sm mono focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder:text-zinc-700"
                placeholder="Winndu hen (Paste data here)..."
                oninput="processData()"
            ></textarea>
        </div>

        <!-- Three Columns Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Category 1: 100 Series -->
            <div class="flex flex-col bg-zinc-900/30 rounded-3xl overflow-hidden card-glow h-[650px]">
                <div class="px-6 py-4 bg-zinc-900/50 border-b border-zinc-800 flex justify-between items-center">
                    <span class="font-black text-sm uppercase tracking-widest text-indigo-400">ID 100</span>
                    <span id="count-100" class="text-[10px] font-bold bg-indigo-500/10 text-indigo-400 px-2 py-0.5 rounded border border-indigo-500/20">0</span>
                </div>
                <div id="container-100" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide italic text-zinc-600 text-[10px]">
                    Alaga (Empty)
                </div>
            </div>

            <!-- Category 2: 61xx Series -->
            <div class="flex flex-col bg-zinc-900/30 rounded-3xl overflow-hidden card-glow h-[650px]">
                <div class="px-6 py-4 bg-zinc-900/50 border-b border-zinc-800 flex justify-between items-center">
                    <span class="font-black text-sm uppercase tracking-widest text-emerald-400">ID 61xx</span>
                    <span id="count-61xx" class="text-[10px] font-bold bg-emerald-500/10 text-emerald-400 px-2 py-0.5 rounded border border-emerald-500/20">0</span>
                </div>
                <div id="container-61xx" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide italic text-zinc-600 text-[10px]">
                    Alaga (Empty)
                </div>
            </div>

            <!-- Category 3: Others -->
            <div class="flex flex-col bg-zinc-900/30 rounded-3xl overflow-hidden card-glow h-[650px]">
                <div class="px-6 py-4 bg-zinc-900/50 border-b border-zinc-800 flex justify-between items-center">
                    <span class="font-black text-sm uppercase tracking-widest text-zinc-500">Wonɗi (Others)</span>
                    <span id="count-others" class="text-[10px] font-bold bg-zinc-800 text-zinc-500 px-2 py-0.5 rounded border border-zinc-700">0</span>
                </div>
                <div id="container-others" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide italic text-zinc-600 text-[10px]">
                    Alaga (Empty)
                </div>
            </div>

        </div>

        <footer class="mt-12 text-center border-t border-zinc-900 pt-6 pb-10">
            <p class="text-zinc-800 text-[9px] font-black uppercase tracking-[0.5em]">Systeme Cenndugol v4.0</p>
        </footer>
    </div>

    <script>
        let lists = { '100': [], '61xx': [], 'others': [] };

        function processData() {
            const input = document.getElementById('mainInput').value;
            const lines = input.split('\n');
            
            lists = { '100': [], '61xx': [], 'others': [] };

            lines.forEach(line => {
                const t = line.trim();
                if (!t) return;

                if (t.startsWith('100')) {
                    lists['100'].push(t);
                } else if (t.startsWith('6155') || t.startsWith('6156') || t.startsWith('6157')) {
                    lists['61xx'].push(t);
                } else {
                    lists['others'].push(t);
                }
            });

            updateUI();
        }

        function createChunks(data, containerId, prefix) {
            const container = document.getElementById(containerId);
            const chunkSize = 1000;
            
            if (data.length === 0) {
                container.innerHTML = 'Alaga (Empty)';
                return;
            }

            let html = '';
            for (let i = 0; i < data.length; i += chunkSize) {
                const chunk = data.slice(i, i + chunkSize);
                const partNum = Math.floor(i / chunkSize) + 1;
                
                html += `
                    <div class="bg-zinc-800/30 border border-zinc-800 rounded-xl p-4 transition-all hover:border-zinc-700">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[9px] font-black text-zinc-500 uppercase">Yeɓre ${partNum} (${chunk.length})</span>
                            <button onclick="copyRaw('${prefix}', ${i}, ${chunkSize}, this)" class="bg-zinc-800 hover:bg-white hover:text-black px-3 py-1 rounded text-[8px] font-bold uppercase transition-all border border-zinc-700">Kopi (Copy)</button>
                        </div>
                        <div class="h-20 overflow-hidden text-[9px] mono opacity-30 select-none">
                            ${chunk.slice(0, 3).join('<br>')}...
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function updateUI() {
            document.getElementById('count-100').innerText = lists['100'].length;
            document.getElementById('count-61xx').innerText = lists['61xx'].length;
            document.getElementById('count-others').innerText = lists['others'].length;

            createChunks(lists['100'], 'container-100', '100');
            createChunks(lists['61xx'], 'container-61xx', '61xx');
            createChunks(lists['others'], 'container-others', 'others');
        }

        async function copyRaw(key, start, size, btn) {
            const text = lists[key].slice(start, start + size).join('\n');
            try {
                await navigator.clipboard.writeText(text);
                const oldText = btn.innerText;
                btn.innerText = 'HEBBI! (OK)';
                btn.classList.add('bg-emerald-600', 'text-white', 'border-emerald-500');
                setTimeout(() => {
                    btn.innerText = oldText;
                    btn.classList.remove('bg-emerald-600', 'text-white', 'border-emerald-500');
                }, 2000);
            } catch (err) { console.error(err); }
        }

        function clearAll() {
            document.getElementById('mainInput').value = '';
            processData();
        }
    </script>
</body>
</html>
